# hop2it packet filter rules
# Redirect HTTP traffic to local proxy

# Define the proxy port
hop2it_port = "HTTP_PORT"

# Redirect all HTTP traffic to hop2it
rdr pass proto tcp from any to any port 80 -> 127.0.0.1 port $hop2it_port

# Allow the redirected traffic
pass in proto tcp from any to any port 80
pass out proto tcp from any to any port 80